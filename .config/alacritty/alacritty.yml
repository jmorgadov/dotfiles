window:
  padding:
    x: 0
    y: 4

font:
  normal:
    family: Hack Nerd Font

  size: 8

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 400

env:
  TERM: 'xterm-256color'

colors:
  # Default colors
  primary:
    background: '0x1d1f21'
    foreground: '0xc5c8c6'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1d1f21'
    cursor: '0xc5c8c6'


