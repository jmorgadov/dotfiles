window:
  padding:
    x: 0
    y: 0

font:
  normal:
    family: Iosevka Nerd Font

  size: 9.5

  # Offset is the extra space around each character. `offset.y` can be thought of
  # as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 0
    y: -2

  glyph_offset:
    x: 0
    y: -1

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 400


# Colors
colors:

  # Tomorrow (https://github.com/aarowill/base16-alacritty/blob/master/colors/base16-tomorrow.yml)
  # Default colors
  primary:
    background: '#1d1f21'
    foreground: '#c4c8c5'
  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x222222'
    cursor: '#CCCCCC'
  # Normal colors
  normal:
    black:   '#000000'
    red:     '#cc6666' 
    green:   '#b5bd68' 
    yellow:  '#f0c574' 
    blue:    '#80a1bd' 
    magenta: '#b294ba' 
    cyan:    '#8abdb6' 
    white:   '#fffefe' 
  # Bright colors
  bright:
    black:   '#151515'
    red:     '#ec8686'
    green:   '#d5dd88'
    yellow:  '#ffd594'
    blue:    '#a0c1dd'
    magenta: '#d2b4da'
    cyan:    '#aaddd6'
    white:   '#ffffff'
